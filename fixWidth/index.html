<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    /*
    *  固定宽度布局思路:  不同的屏幕改变缩放比 scale  --->  scale控制viewport的大小
    * */
    var width = window.screen.width
    console.log(width)
    var fixedW = 320  // 320为设计图的最大宽度（CSS像素）。
    var scale = width / fixedW    // 不同的屏幕改变缩放比 scale
    var meta = document.createElement('meta')
    meta.setAttribute('name', 'viewport')
    meta.setAttribute('content', 'width=' + fixedW + ',initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no')    // 缩放比scale控制viewport的放大和缩小，最终控制浏效区的大小。
/*  此处的minimum-scale maximum-scale属性可以不写 */

    document.getElementsByTagName('head')[0].appendChild(meta)
  </script>
<!--  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
<!--  固定宽度布局+缩放布局+flex：以原宽度为准，在不同的比例下生成一套自己的固定宽度-->
  <title>固宽flex布局</title>
  <link rel="stylesheet" href="./index.css">

</head>
<body>
<div class="app">
  <div class="child">12221</div>
  <div class="child">1232</div>
  <div class="child">1232</div>
  <div class="child">1232</div>
</div>
</body>

</html>
